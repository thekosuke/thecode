    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #dialogText {
            padding: 20px 25px;
            color: #FAFAFC;
            background: #16161A;
        }

        #dialogWrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: table;
            background-color: #EEEEEE;
        }

        #dialogWrapCell {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

        #mainDialog {
            max-width: 400px;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0px 10px 25px 0px rgba(22,22,26,.3);
            margin-left: auto;
            margin-right: auto;
            background-color: #16161A;
            overflow: hidden;
            text-align: left;
        }

        #passArea {
            padding: 10px 25px;
            background-color: #16161A;
        }
        #passArea > * { margin: 5px auto; }
        #passwordPrompt { color: #FAFAFC; }

        #pass {
            width: 100%;
            height: 2em;
            font-size: 1em;
        }

        #pass:focus { outline: none;}
        #bottomContainer { margin-top: 1em; }

        #messageWrapper {
            float: left;
            vertical-align: middle;
            line-height: 30px;
        }

        .notifyText { display: none; }
        #invalidPass { color: #FFB700; }
        #success { color: #FFB700; }

        #submitPass {
            font-size: 1em;
            padding-top: 3px;
            border-radius: 3px;
            background-color: #16161A;
            border: solid #FAFAFC 1px;
            float: right;
        }

        #submitPass:focus { outline: none; }

        #contentFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <iframe id="contentFrame" frameBorder="0" allowfullscreen></iframe>
    <div id="dialogWrap">
        <div id="dialogWrapCell">
            <div id="mainDialog">
                <div id="dialogText"><h3>Authentication Required</h3></div>
                <div id="passArea">
                    <p id="passwordPrompt">Password</p>
                    <input id="pass" type="password" name="pass">
                    <div id="bottomContainer">
                        <span id="messageWrapper">
                            <p id="invalidPass" class="notifyText">Sorry, please try again.</p>
                            <p id="success" class="notifyText">Access Granted</p>
                            &nbsp;
                        </span>
                        <button id="submitPass" type="button"><p>Enter</p></button>
                        <div style="clear: both;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        var submitPass = document.getElementById('submitPass');
        var passEl = document.getElementById('pass');
        var invalidPassEl = document.getElementById('invalidPass');
        var successEl = document.getElementById('success');
        var contentFrame = document.getElementById('contentFrame');

        if (pl === "") {
            submitPass.disabled = true;
            passEl.disabled = true;
            alert("This page is meant to be used with the encryption tool. It doesn't work standalone.");
        }

        function doSubmit(evt) {
            try {
                var decrypted = decryptFile(CryptoJS.enc.Base64.parse(pl.data), passEl.value, CryptoJS.enc.Base64.parse(pl.salt), CryptoJS.enc.Base64.parse(pl.iv));
                if (decrypted === "") throw "No data returned";

                decrypted = decrypted.replace("<head>", "<head><base href=\".\" target=\"_top\">");

                srcDoc.set(contentFrame, decrypted);

                successEl.style.display = "inline";
                passEl.disabled = true;
                submitPass.disabled = true;
                setTimeout(function() {
                    dialogWrap.style.display = "none";
                }, 1000);
            } catch (e) {
                invalidPassEl.style.display = "inline";
                passEl.value = "";
            }
        }

        submitPass.onclick = doSubmit;
        passEl.onkeypress = function(e){
            if (!e) e = window.event;
            var keyCode = e.keyCode || e.which;
            invalidPassEl.style.display = "none";
            if (keyCode == '13'){
              doSubmit();
              return false;
            }
        }

        function decryptFile(contents, password, salt, iv) {
            var _cp = CryptoJS.lib.CipherParams.create({
                ciphertext: contents
            });
            var key = CryptoJS.PBKDF2(password, salt, { keySize: 256/32, iterations: 100 });
            var decrypted = CryptoJS.AES.decrypt(_cp, key, {iv: iv});

            return decrypted.toString(CryptoJS.enc.Utf8);
        }
